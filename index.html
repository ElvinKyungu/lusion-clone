  <header class="container">
    <a href="#">Lusion</a>

      <div class="first-loader letter"></div>

      <div class="second-counter counter">
        <div class="num ">0</div>
        <div class="num num1offset2">1</div>
        <div class="num">2</div>

        <div class="num">4</div>

        <div class="num">9</div>

      </div>
      <div class="third-counter counter">
        <div class="num ">0</div>
        <div class="num num1offset2">1</div>
        <div class="num">2</div>
        <div class="num">3</div>
        <div class="num">4</div>
        <div class="num">5</div>
        <div class="num">6</div>
        <div class="num">7</div>
        <div class="num">8</div>
        <div class="num">9</div>
        <div class="num">0</div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
